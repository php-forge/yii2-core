on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

name: build

jobs:
  phpunit:
    uses: php-forge/actions/.github/workflows/phpunit.yml@improvements-yii2-core
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    with:
      composer-command: >-
        composer update --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi
      exclude-group-phpunit: >-
        ['db, wincache, xcache, zenddata']
      extensions: >-
        ['apcu', 'curl', 'dom', 'imagick', 'intl', 'mbstring', 'mcrypt', 'memcached']
      os: >-
        ['ubuntu-latest', 'windows-latest']
      php: >-
        ['8.1', '8.2', '8.3', '8.4']
